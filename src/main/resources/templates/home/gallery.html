<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="home/layout">
<div th:fragment="content">
    <div class="path">
        <img src="/img/location.png">
        当前位置：
        <a href="/home/index">首页</a>&nbsp;>&nbsp;
        <a th:href="${'/home/category/'+gallery.category_id}" th:text="${gallery.category_name}"></a>&nbsp;>&nbsp;
        <a th:text="${gallery.title}"></a>
    </div>
    <div>
        <ul id="gallery" class="galleryView">
            <li th:each="image:${image}"><img th:src="${ossUrl+image.path}"/></li>
        </ul>
        <div class="perGallery">
            <img th:src="${ossUrl+perGallery.cover}">
        </div>
        <div class="nextGallery"></div>
    </div>
    <div class="content">
        <div class="content-title">
            <a>图集标签</a>
        </div>
        <div>
            <a class="tag" th:href="${'/home/tag/'+tag.id}" th:each="tag:${tag}" th:text="${tag.name}"></a>
        </div>
    </div>
    <div class="content">
        <div class="content-title">
            <a>相关图集</a>
        </div>
        <div class="box">
            <div class="block" th:each="gallery:${relativeGallery}">
                <a th:href="${'/home/gallery/'+gallery.id}" class="block-img">
                    <div class="block-modal">
                        <div class="block-count" th:text="${gallery.img+'张'}"></div>
                    </div>
                    <img th:src="${ossUrl+gallery.cover}">
                </a>
                <div class="block-description">
                    <div class="block-title" th:text="${gallery.title}"></div>
                    <div class="block-tip">
                        <img class="block-tip-scan" src="/img/scan.png"><span th:text="${gallery.scan}"></span>&nbsp;&nbsp;
                        <img class="block-tip-good" src="/img/good.png" th:attr="galleryid=${gallery.id}"><span th:text="${gallery.good}"></span>
                    </div>
                    <div>
                        <a class="tag" th:href="${'/home/tag/'+tag.tag_id}" th:each="tag:${gallery.tag}" th:text="${tag.tag_name}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-title">
            <a>热门图集</a>
        </div>
        <div class="box">
            <div class="block" th:each="gallery:${scanGallery}">
                <a th:href="${'/home/gallery/'+gallery.id}" class="block-img">
                    <div class="block-modal">
                        <div class="block-count" th:text="${gallery.img+'张'}"></div>
                    </div>
                    <img th:src="${ossUrl+gallery.cover}">
                </a>
                <div class="block-description">
                    <div class="block-title" th:text="${gallery.title}"></div>
                    <div class="block-tip">
                        <img class="block-tip-scan" src="/img/scan.png"><span th:text="${gallery.scan}"></span>&nbsp;&nbsp;
                        <img class="block-tip-good" src="/img/good.png" th:attr="galleryid=${gallery.id}"><span th:text="${gallery.good}"></span>
                    </div>
                    <div>
                        <a class="tag" th:href="${'/home/tag/'+tag.tag_id}" th:each="tag:${gallery.tag}" th:text="${tag.tag_name}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-title">
            <a>最新图集</a>
        </div>
        <div class="box">
            <div class="block" th:each="gallery:${newGallery}">
                <a th:href="${'/home/gallery/'+gallery.id}" class="block-img">
                    <div class="block-modal">
                        <div class="block-count" th:text="${gallery.img+'张'}"></div>
                    </div>
                    <img th:src="${ossUrl+gallery.cover}">
                </a>
                <div class="block-description">
                    <div class="block-title" th:text="${gallery.title}"></div>
                    <div class="block-tip">
                        <img class="block-tip-scan" src="/img/scan.png"><span th:text="${gallery.scan}"></span>&nbsp;&nbsp;
                        <img class="block-tip-good" src="/img/good.png" th:attr="galleryid=${gallery.id}"><span th:text="${gallery.good}"></span>
                    </div>
                    <div>
                        <a class="tag" th:href="${'/home/tag/'+tag.tag_id}" th:each="tag:${gallery.tag}" th:text="${tag.tag_name}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
